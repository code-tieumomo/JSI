<html lang="en">
<head>

<body>
    

    <script>
        var array = [1, 2, 4, 8];
        var array2 = [...array];
        console.log(array2)

        // Làm việc với mảng
        // map()

        // Một hàm mà được sử dụng làm tham số cho hàm khác thì gọi là 1 callback
        var newArray = array.map(function (element, index) {
            // Logic liên quan đến độ dài của mảng
            return element + array.length;

        });
        console.log(newArray);

        var arrX = [0, 1, 2, 3, 4, 5, 6, 7, 8];
        var square = arrX.map( function(element) {
            return element * element;
        });
        console.log(square);

        var arrOdds = [];
            for (let i = 0; i < arrX.length; i++) {
                if (arrX[i] % 2 == 1) {
                    arrOdds.push(arrX[i]);
                }              
            };
        console.log(arrOdds); 

        // filter()
        var odds = arrX.filter( function(element) {
            // Trả về 1 biểu thức đúng/sai (true/false)
            return element % 2 == 1; 
        console.log(odds);
        })
    </script>
</body>
