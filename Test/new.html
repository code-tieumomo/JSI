<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var word = "abc";
        var product = [
            {
                name: "abc",
                age: "12",
            },
            {
                name: "def", 
                age: "11",
            }
        ];
        for (let i = 0; i < product.length; i++) {
            if (product[i].includes(word)) {
                product.splice(i, 1);
                var newProduct = {
                    name: "abc",
                    age: "15"
                }
                product.push(newProduct);
                
            }
            
        }
        console.log(product)
    </script>
</body>
</html>
